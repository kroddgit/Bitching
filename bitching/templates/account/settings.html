{% extends 'headers/layout.html' %}
{% block body %}
    <h1>Hello {{ user.username }}!</h1>
    <div>
          <div style="float:right;background-color: #425bbd;opacity: 0.9;width:50%; height:300px">
          {% if user.profilepicUrl %}
          <div>
              <img src="{{ user.profilepicUrl }}" width="200" height="200">
          </div>
          {% endif %}
          {% if not user.profilepicUrl %}
          <h2>Upload a Profile pic</h2>
          {% endif %}
          <form action = "/bitch/uploader" method = "POST"
             enctype = "multipart/form-data">
             {{ form.hidden_tag()}}
             <input type = "file" name = "file" />
             <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          </form>
          <div>
    <div>
<div>
  <script type= text/javascript>
</script>
{% endblock %}
